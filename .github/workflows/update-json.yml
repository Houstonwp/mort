name: Update converted JSON

on:
  pull_request:
    paths:
      - 'xml/**/*.xml'

permissions:
  contents: write

jobs:
  convert:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect XML changes
        id: changes
        run: |
          files=$(git diff --name-only origin/${{ github.base_ref }} HEAD -- 'xml/**/*.xml' | tr -d '\r')
          if [ -z "$files" ]; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "$files" > xml-changes.txt
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Go
        if: steps.changes.outputs.has_changes == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Regenerate JSON
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          while IFS= read -r xml; do
            [ -z "$xml" ] && continue
            rel="${xml#xml/}"
            out="json/${rel%.xml}.json"
            if [ ! -f "$xml" ]; then
              git rm -f "$out" || true
              continue
            fi
            mkdir -p "$(dirname "$out")"
            go run ./cmd/xtbmlconvert -in "$xml" -out "$out"
            git add "$out"
          done < xml-changes.txt

      - name: Commit JSON updates
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          if git diff --cached --quiet; then
            echo "No JSON changes detected after conversion."
            exit 0
          fi
          git config user.name "mort-bot"
          git config user.email "mort-bot@users.noreply.github.com"
          git commit -m "Update generated JSON"
          git push
